<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Tasks - Enfoque LIFO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            overflow-x: hidden;
        }

        .task-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Contenedor con scroll para muchas tareas */
        #stackContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 120px;
            min-height: 300px;
        }

        .task-stack-item {
            margin-top: -3rem; /* Superposición para efecto de pila */
            width: 100%;
            z-index: var(--index);
        }

        .task-stack-item:first-child {
            margin-top: 0;
        }

        /* Dinámica de capas visuales */
        .active-task {
            transform: translateY(0) scale(1);
            z-index: 100 !important;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .waiting-task {
            transform: scale(0.95);
            filter: brightness(0.95);
        }

        .empty-state-icon {
            color: #d1d1d6;
        }

        /* Animación de salida */
        .exit-animation {
            transform: translateX(200%) rotate(20deg) !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">

    <div class="max-w-md mx-auto w-full">
        <!-- Encabezado -->
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-semibold text-gray-900 tracking-tight">StackTasks</h1>
            <p class="text-gray-500 mt-2">Lo último que anotas es lo primero que haces.</p>
        </header>

        <!-- Input de nueva tarea -->
        <div class="bg-white p-2 rounded-2xl shadow-sm border border-gray-200 mb-12 flex items-center sticky top-4 z-[200]">
            <input type="text" id="taskInput" placeholder="Añadir a la pila..." 
                class="flex-1 p-3 outline-none bg-transparent text-gray-700 placeholder-gray-400"
                onkeypress="if(event.key === 'Enter') pushTask()">
            <button onclick="pushTask()" 
                class="bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-xl transition-all flex items-center justify-center active:scale-90">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Contenedor de la Pila -->
        <div id="stackContainer">
            <!-- El estado vacío se gestiona vía JS -->
        </div>

        <!-- Botón Flotante de Acción (Pop) -->
        <div id="actionContainer" class="fixed bottom-10 left-0 right-0 hidden px-4 z-[300]">
            <div class="max-w-md mx-auto">
                <button onclick="popTask()" 
                    class="w-full bg-gray-900 hover:bg-black text-white py-5 rounded-2xl font-semibold shadow-2xl transition-all active:scale-95 flex items-center justify-center space-x-3">
                    <i class="fas fa-check-double"></i>
                    <span>Completar Tarea Actual</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Cargar tareas iniciales desde localStorage o empezar con array vacío
        let tasks = JSON.parse(localStorage.getItem('stackTasks')) || [];

        function saveToStorage() {
            localStorage.setItem('stackTasks', JSON.stringify(tasks));
        }

        function renderStack() {
            const container = document.getElementById('stackContainer');
            const actionContainer = document.getElementById('actionContainer');
            
            container.innerHTML = '';
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div id="emptyState" class="text-center py-20">
                        <i class="fas fa-layer-group empty-state-icon text-5xl mb-4 block"></i>
                        <p class="text-gray-400">Tu pila está vacía.<br>Agrega tareas para empezar.</p>
                    </div>
                `;
                actionContainer.classList.add('hidden');
                return;
            }

            actionContainer.classList.remove('hidden');

            const reversedTasks = [...tasks].reverse();
            
            reversedTasks.forEach((task, index) => {
                const isTop = index === 0;
                const taskEl = document.createElement('div');
                
                taskEl.style.setProperty('--index', 100 - index);
                taskEl.className = `task-card task-stack-item bg-white border border-gray-100 p-6 rounded-2xl ${isTop ? 'active-task' : 'waiting-task'}`;
                taskEl.id = isTop ? 'topTaskCard' : '';

                taskEl.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="text-[10px] font-bold uppercase tracking-widest ${isTop ? 'text-blue-600' : 'text-gray-400'}">
                                    ${isTop ? 'En curso' : `Nivel ${reversedTasks.length - index}`}
                                </span>
                            </div>
                            <h3 class="text-lg leading-tight ${isTop ? 'text-gray-900 font-bold' : 'text-gray-400 font-medium'}">
                                ${task}
                            </h3>
                        </div>
                        ${isTop ? `
                            <div class="flex flex-col items-center">
                                <div class="h-3 w-3 bg-blue-600 rounded-full animate-ping mb-1"></div>
                                <span class="text-[9px] text-blue-600 font-bold">TOP</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                container.appendChild(taskEl);
            });
        }

        function pushTask() {
            const input = document.getElementById('taskInput');
            const value = input.value.trim();
            
            if (value) {
                tasks.push(value);
                saveToStorage(); // Guardar cambios
                input.value = '';
                renderStack();
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function popTask() {
            if (tasks.length > 0) {
                const topCard = document.getElementById('topTaskCard');
                if (topCard) {
                    topCard.classList.add('exit-animation');
                }
                
                setTimeout(() => {
                    tasks.pop();
                    saveToStorage(); // Guardar cambios
                    renderStack();
                }, 400);
            }
        }

        // Inicializar la vista al cargar
        renderStack();
    </script>
</body>
</html>
